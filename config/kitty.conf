# Enable background transparency
background_opacity 0.85

# Slightly dim the background behind text for readability
background_tint 0.9

# Remove window borders padding if you like it clean
window_padding_width 6

# Optional: nicer font rendering
font_family JetBrains Mono
font_size 11.5

# Make inactive windows a bit more transparent
inactive_text_alpha 0.9

